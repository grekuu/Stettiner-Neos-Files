'Stettiner.Test:Content.Button':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Button'
    icon: icon-link
    position: 200
    inspector:
      groups:
        settings:
          label: 'Settings'
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter title here...'
            autoparagraph: false
    link:
      type: string
      ui:
        label: Link
        inspector:
          group: settings
          editor: Neos.Neos/Inspector/Editors/LinkEditor
